<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1>Library</h1>
          <button class="logIn">Log in</button>
        </div>
      </header>
      <div class="addNew">
        <button class="addBook">Add new book</button>
      </div>
      <div class="cardBox"></div>
    </div>
    <footer class="footer">
      <div class="footerText">
        Made by <a href="https://github.com/ColeBurch">Cole Burch</a> for
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </div>
    </footer>
    <div class="addBookForm">
      <form>
        <h2>Add new book</h2>
        <input
          id="title"
          class="input"
          type="text"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          id="author"
          class="input"
          type="text"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          id="pages"
          class="input"
          type="number"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="readStatus">
          <label for="readStatus">Have you read it?</label>
          <input id="readStatus" class="checkbox" type="checkbox" />
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
